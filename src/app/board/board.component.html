<h3>Current Player: {{ currentPlayer }}</h3>
<button (click)="setupGame()">Start a New Game</button>

<h2 *ngIf="winner">Player {{ winner }} won the game!</h2>

<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [value]="square"
    (click)="makeMove(i)"
  ></app-square>
</main>
